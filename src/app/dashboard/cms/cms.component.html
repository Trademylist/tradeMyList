<section class="section-container">
    <div class="content-wrapper">
        <div class="content-heading">
            <div class="row">
                <div class="col-lg-12">
                    <strong>
                        <!-- <i class="fa fa-table" aria-hidden="true"></i>  -->
                        CMS Management
                    </strong>
                </div>
            </div>
        </div>

        <div class="mb-1 alert alert-success" role="alert" *ngIf="successDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>
        <div class="mb-1 alert alert-danger" role="alert" *ngIf="errorDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>

        <div class="row" *ngIf="cmsListDiv">
            <div class="col-lg-12">
                <div class="input-group mb-1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="addNew()"><i class="fa fa-plus-circle"></i> Add New </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 table-responsive text-black">
                <table class="table table-striped table-hover cus-nowrap">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Page Name</th>
                            <th>Created Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let getCMS of getCMSDetails | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
                            <td>{{  getIndex(i) }}</td>
                            <td>{{getCMS?.page_name}}</td>
                            <td>{{getCMS?.createdAt | date}}</td>
                            <td *ngIf="getCMS?.isBlock">
                                <span class="badge badge-danger">In Active</span>
                            </td>
                            <td *ngIf="!getCMS?.isBlock">
                                <span class="badge badge-success">Active</span>
                            </td>
                            <td>
                                <span class="badge badge-success mr-2" style="cursor:pointer;" (click)="startEdit(getCMS)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> 
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <tfoot>
                    <tr>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </tr>
                </tfoot>
            </div>
        </div>

        <div class="row" *ngIf="isAddDiv">
            <div class="col-lg-12 mb-2" style="border-bottom: 1px solid gray;">
                <h4 (click)="closeAdd()">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Add New CMS</h4>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Page Name</label>
                    <input type="text" class="form-control" name="page_name" [(ngModel)]="addCMS.page_name" placeholder="Enter page name" required #page_name="ngModel">
                </div>
                <p class="valid_message" *ngIf="page_name.invalid">* Page name is required
                </p>
                <div class="form-group">
                    <label>Page Description</label>
                    <textarea type="text" rows="5" class="form-control" name="page_desc" [(ngModel)]="addCMS.page_desc" placeholder="Enter description" required #page_desc="ngModel">
                    </textarea>
                </div>
                <p class="valid_message" *ngIf="page_desc.invalid">* Description is required
                </p>
                <div class="form-group">
                    <label>Block / Unblock</label>
                    <select class="form-control" name="status" [(ngModel)]="addCMS.isBlock">
                        <option value="true">Block</option>
                        <option value="false">Un Block</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-12 mt-4">
                <button type="submit" class="btn btn-success mr-3" (click)="addCMSDetails()">
                    <strong><i class="fa fa-check"></i> Create</strong>
                </button>
                <button type="submit" class="btn btn-danger" (click)="closeAdd()">
                    <strong><i class="fa fa-times"></i> Cancel</strong>
                </button>
            </div>
        </div>

        <div class="row" *ngIf="isEditDiv">
            <div class="col-lg-12 mb-2" style="border-bottom: 1px solid gray;">
                <h4 (click)="closeEdit()">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Edit CMS</h4>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Page Name</label>
                    <input type="text" class="form-control" name="page_name" [(ngModel)]="editCMSList.page_name" placeholder="Enter page name" required #edit_page_name="ngModel">
                </div>
                <p class="valid_message" *ngIf="edit_page_name.invalid">* Page name is required
                </p>
                <div class="form-group">
                    <label>Page Description</label>
                    <textarea type="text" rows="5" class="form-control" name="page_description" [(ngModel)]="editCMSList.page_desc" placeholder="Enter description" required #edit_page_desc="ngModel">
                    </textarea>
                </div>
                <p class="valid_message" *ngIf="edit_page_desc.invalid">* Description name is required
                </p>
                <div class="form-group">
                    <label>Block / Unblock</label>
                    <select class="form-control" name="status" [(ngModel)]="editCMSList.isBlock">
                        <option value="true">Block</option>
                        <option value="false">Un Block</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 mt-4">
                <button type="submit" class="btn btn-success mr-3" (click)="editCMSDetails(editCMSList)">
                    <strong><i class="fa fa-check"></i> Update</strong>
                </button>
                <button type="submit" class="btn btn-danger" (click)="closeEdit()">
                    <strong><i class="fa fa-times"></i> Cancel</strong>
                </button>
            </div>
        </div>

    </div>
</section>
