<section class="section-container">
    <div class="content-wrapper">
        <div class="content-heading">
            <div class="row">
                <div class="col-lg-12">
                    <strong>
                        Manage Comments
                    </strong>
                </div>
            </div>
        </div>

        <div class="mb-1 alert alert-success" role="alert" *ngIf="successDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>
        <div class="mb-1 alert alert-danger" role="alert" *ngIf="errorDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>

        <div class="row" *ngIf="commentListDiv">
            
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Search Comment</label>
                    <input class="form-control" type="text" [(ngModel)]="searchInput" placeholder="Search by comment">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="input-group mb-1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="startAddEdit('')"><i class="fa fa-plus-circle"></i> Add
                            New
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 table-responsive text-black">
                <table id="example" class="table table-striped table-hover cus-nowrap">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Comment</th>
                            <th>Sub Comment</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let getComment of allComments | searchFilter:searchInput | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
                            <td>{{i+1}}</td>
                            <td>{{getComment?.comment}}</td>
                            <td>
                                <p *ngFor="let subCmt of getComment?.sub_comment; index as in">
                                    <span> {{in+1}}. </span> {{subCmt}}
                                </p>
                            </td>
                            <!-- <td>
                                <span class="badge badge-success mr-2" style="cursor:pointer;"
                                    (click)="startAddEdit(getComment)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </span>
                               <span class="badge badge-danger" style="cursor:pointer;"
                                    (click)="startDelete(getComment)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </span>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
                <tfoot>
                    <tr>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </tr>
                </tfoot>
            </div>
        </div>

        <div class="row" *ngIf="isAddEditDiv">
            <div class="col-lg-12 mb-2" style="border-bottom: 1px solid gray;">
                <h4 (click)="closeAddEdit()">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> New Comment</h4>
            </div>
            <div class="col-lg-8">
                <div class="form-group">
                    <label>Comment</label>
                    <input required class="form-control" type="text" [(ngModel)]="commentDtls.comment" name="comment"
                        placeholder="Enter comment">
                    <span class="errorCl" id="comment"></span>
                </div>
            </div>

            <ng-template ngFor let-subComments [ngForOf]="subComments" let-index="index" let-isLast="last">
                <div class="col-lg-8" [class.subComments--invalid]="( nameControl.touched && nameControl.invalid )">
                    <div class="form-group">
                        <label>Sub Comment {{index + 1}}</label>
                        <input #nameControl="ngModel" class="form-control" type="text"
                            name="name_{{ subComments.sub_comment }}" [(ngModel)]="subComments.sub_comment" required
                            autofocus size="20" placeholder="Enter sub comment" />

                        <a (click)="removeSubComment( index )" title="Remove Sub Comment" class="cus-cursor-pointer">
                            <strong><i class="fa fa-times"></i></strong>
                        </a>
                    </div>
                </div>
            </ng-template>

            <div class="col-lg-8">
                <div class="form-group">
                    <label>Add Sub Comment</label>
                    <p>
                        <a (click)="addSubComment()" class="cus-cursor-pointer">
                            <strong><i class="fa fa-check"></i></strong>
                        </a>
                    </p>
                </div>
            </div>

            <div class="col-lg-12 mt-4">
                <button type="submit" class="btn btn-success mr-3" (click)="addComment()">
                    <strong><i class="fa fa-check"></i> Add</strong>
                </button>
                <!-- <button type="submit" class="btn btn-success mr-3" *ngIf="commentDtls._id">
                    <strong><i class="fa fa-check"></i> Update</strong>
                </button> -->
                <button class="btn btn-danger" (click)="resetAddEdit()">
                    <strong><i class="fa fa-times"></i> Reset</strong>
                </button>
            </div>
        </div>

    </div>
</section>
