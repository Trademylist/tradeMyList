<section class="section-container">
    <div class="content-wrapper">
        <div class="content-heading">
            <div class="row">
                <div class="col-lg-12">
                    <strong>
                        <!-- <i class="fa fa-user" aria-hidden="true"></i>  -->
                        Seller
                    </strong>
                </div>
            </div>
        </div>

        <div class="mb-1 alert alert-success" role="alert" *ngIf="successDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>
        <div class="mb-1 alert alert-danger" role="alert" *ngIf="errorDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>

        <div class="row" *ngIf="sellerListDiv">
            <div class="col-lg-8">
                <div class="form-group">
                    <label>Search Seller</label>
                    <input class="form-control" type="text" [(ngModel)]="searchInput" placeholder="Search by seller email">
                </div>
            </div>
            <div class="col-lg-4 text-right">
                <button class="btn btn-info" (click)="downloadCSVFIle()"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;CSV File</button>
            </div>

            <div class="col-lg-12 table-responsive text-black">
                <table class="table table-striped table-hover cus-nowrap">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Email Verified</th>
                            <th>Created Date</th>
                            <!-- <th>Country</th> -->
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let getUser of getUserDetails | searchFilter:searchInput | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
                            <td>{{ getIndex(i) }}</td>
                            <td>{{getUser?.email}}</td>
                            <td>{{getUser?.email_verify}}</td>
                            <td>{{getUser?.createdAt | date}}</td>
                            <!-- <th>{{getUser?.country}}</th> -->
                            <td *ngIf="getUser?.status == 'Active'">
                                <span class="badge badge-success">Active</span>
                            </td>
                            <td *ngIf="getUser?.status == 'In Active'">
                                <span class="badge badge-danger">In Active</span>
                            </td>
                            <td>
                                <span class="badge badge-success" style="cursor:pointer;" (click)="startEdit(getUser)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> 
                                </span>
                        </tr>
                    </tbody>
                </table>
                <tfoot>
                    <tr>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </tr>
                </tfoot>
            </div>
        </div>

        <div class="row" *ngIf="isEditDiv">
            <div class="col-lg-12 mb-2" style="border-bottom: 1px solid gray;">
                <h4 (click)="closeEdit()">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Edit Seller</h4>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="editUserForm.email" placeholder="Enter User Name" disabled>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>User Active</label>
                    <select class="form-control" name="status" [(ngModel)]="editUserForm.status">
                        <option value="Active">Active</option>
                        <option value="In Active">In Active</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Seller ID</label>
                    <input type="text" class="form-control" name="email" [ngModel]="editUserForm._id" placeholder="Enter User Name" disabled>
                </div>
            </div>
            <div class="col-lg-12 mt-4 text-center">
                <button type="submit" class="btn btn-success mr-3" (click)="editUser(editUserForm)">
                    <strong><i class="fa fa-check"></i> Update</strong>
                </button>
                <button type="submit" class="btn btn-danger" (click)="closeEdit()">
                    <strong><i class="fa fa-times"></i> Cancel</strong>
                </button>
            </div>
        </div>
    </div>
</section>
