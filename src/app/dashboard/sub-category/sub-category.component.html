<section class="section-container">
    <div class="content-wrapper">
        <div class="content-heading">
            <div class="row">
                <div class="col-lg-12">
                    <strong>
                        {{displayCategoryName}}
                    </strong>
                </div>
            </div>
        </div>

        <div class="mb-1 alert alert-success" role="alert" *ngIf="successDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>
        <div class="mb-1 alert alert-danger" role="alert" *ngIf="errorDiv">{{message}}
            <button type="button" class="cus-msg-close-btn" (click)="closeMessageDiv()">X</button>
        </div>

        <div class="row" *ngIf="categoryListDiv">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Search Make:</label>
                    <input class="form-control" type="text" [(ngModel)]="searchInput" placeholder="Search Make">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group mb-1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="addNew()"><i class="fa fa-plus-circle"></i> Add New </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 table-responsive text-black">
                <table class="table table-striped table-hover cus-nowrap">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Make Name</th>
                            <!-- <th>Created Date</th> -->
                            <!-- <th>Status</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let getCategory of getCategoryDetails | searchFilter:searchInput | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
                            <td>{{ getIndex(i) }}</td>
                            <td>{{getCategory}}</td>
                            <!-- <td *ngIf="getCategory?.isBlock">
                                <span class="badge badge-danger">In Active</span>
                            </td>
                            <td *ngIf="!getCategory?.isBlock">
                                <span class="badge badge-success">Active</span>
                            </td> -->
                            <td>
                                <span class="badge badge-success mr-2" style="cursor:pointer;" (click)="startEdit(i,getCategory)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> 
                                </span>
                                <span class="badge badge-danger" style="cursor:pointer;" (click)="deleteMake(getCategory)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <tfoot>
                    <tr>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </tr>
                </tfoot>
            </div>
        </div>

        <div class="row" *ngIf="isAddDiv" [formGroup]="AddCubCategory">
            <div class="col-lg-12 mb-2" style="border-bottom: 1px solid gray;">
                <h4 (click)="closeAdd()">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Create New Make</h4>
            </div>
            <div class="col-lg-8">
                <div class="form-group">
                    <label>Make Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Make name">
                </div>
            </div>
            
            <div class="col-md-6">  
                <table class="table table-bordered" formArrayName="division">
                  <tr >
                    <th colspan="2">Add Model:</th>
                    <th width="150px"><button type="button" (click)="addDivision()" class="btn btn-primary">Add More</button></th>
                  </tr>
                  <tr *ngFor="let timeSlot of DivisionSlot().controls; let i=index" [formGroupName]="i">
                    <td>
                      Model Name :
                      <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                    </td>
                    <td>
                        <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
                    </td>
                  </tr>
                </table>
              </div>

            <div class="col-lg-12 mt-4">
                <button type="submit" class="btn btn-success mr-3" (click)="addCategoryDetails()" [disabled]="!AddCubCategory.valid">
                    <strong><i class="fa fa-check"></i> Create</strong>
                </button>
                <button type="submit" class="btn btn-danger" (click)="closeAdd()">
                    <strong><i class="fa fa-times"></i> Cancel</strong>
                </button>
            </div>
        </div>

        <div class="row" *ngIf="isEditDiv" [formGroup]="AddCubCategory">
            <div class="col-lg-12 mb-2" style="border-bottom: 1px solid gray;">
                <h4 (click)="closeEdit()">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Edit Make And Model</h4>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Make Name</label>
                    <input type="text" class="form-control" placeholder="Enter Make name" name="category" formControlName="name">
                </div>
            </div>
            <div class="col-lg-6">
                <!-- <div class="form-group">
                    <label>Block / Unblock</label>
                    <select class="form-control" name="status" formControlName="isBlock">
                        <option value="true">Block</option>
                        <option value="false">Un Block</option>
                    </select>
                </div> -->
            </div>
            <div class="col-md-6">  
                <table class="table table-bordered" formArrayName="division">
                  <tr >
                    <th colspan="2">Add Model:</th>
                    <th width="150px"><button type="button" (click)="addDivision()" class="btn btn-primary">Add More</button></th>
                  </tr>
                  <tr *ngFor="let timeSlot of DivisionSlot().controls; let i=index" [formGroupName]="i">
                    <td>
                      Model Name :
                      <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                    </td>
                    <td>
                        <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
                    </td>
                  </tr>
                </table>
              </div>

            <div class="col-lg-12 mt-4">
                <button type="submit" class="btn btn-success mr-3" (click)="editSubCategory()" [disabled]="!AddCubCategory.valid">
                    <strong><i class="fa fa-check"></i> Update</strong>
                </button>
                <button type="submit" class="btn btn-danger" (click)="closeEdit()">
                    <strong><i class="fa fa-times"></i> Cancel</strong>
                </button>
            </div>
        </div>
    </div>
</section>
