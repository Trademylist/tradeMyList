<div class="container" *ngIf="divOpen">
    <div class="wrapper">
        <div class="wrap">
            <div class="login_logo">
                <img src="assets/img/icon-384x384.png" alt="logo_login">
            </div>
            <div class="card card-container">
                <p id="profile-name" class="profile-name-card">{{title}}</p>
                <div class="alert alert-danger" role="alert" *ngIf="errDiv">{{errMsg}}</div>
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email address">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    <div id="remember" class="checkbox">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </form>
                <a [routerLink]="['/forgot_password']" class="forgot-password">
                    Forgotten password?
                </a>
            </div>
        </div>
    </div>
</div>
