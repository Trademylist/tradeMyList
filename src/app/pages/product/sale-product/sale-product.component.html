  <app-left-navigation>
    <div class="back-button"><h5><i (click)="goBack()" class="fa fa-arrow-left" aria-hidden="true"></i> Back</h5></div>
    <div class="container">
       

      <ng-container *ngFor="let user of userList; index as i">
        <div class="ion-list" *ngIf="loggedUser.userid != user._id" (click)="selectUser(user)">
          <div class="categorybg">
            <img class="catImg"
              [src]="user?.image == null ? 'assets/images/default-avatar.png' : user?.image" alt="">
            <label class="cat-label"> {{user?.username ? user.username : 'Trade User'}} </label>
          </div>
        </div>
      </ng-container>
      <div class="saleSomeWhere">
        <span (click)="soldSomeWhere()">Sold it somewhere else</span>
      </div>
      <div class="no-prod" *ngIf="userList?.length<1">
        <img src="assets/images/selling.jpg">
        <h3> Sold user listings are empty</h3>
      </div>
    </div>
  
  
</app-left-navigation>

<app-dialog #appDialog></app-dialog>
