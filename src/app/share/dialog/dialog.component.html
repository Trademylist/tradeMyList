<div class="modal fade show" tabindex="-1" role="dialog" [ngStyle]="style">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-centre">
				<h5 class="modal-title">{{title}}</h5>
				<button type="button" class="close" (click)="cancelClicked()">
          <span aria-hidden="true">&times;</span>
        </button>
			</div>
			<div class="modal-body">
				<p>{{message}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="cancelClicked()">CANCEL</button>
				<button type="button" class="btn fill-actionButton" (click)="okClicked()">OK</button>
			</div>
		</div>
	</div>
</div>
